<!DOCTYPE html>
<html>
<head>
    <title>Test Connessione Database</title>
</head>
<body>

    <h1>Test Connessione Database</h1>

    <script>
        // Prova a stabilire una connessione al database
        const databaseConfig = {
            host: 'localhost',
            user: 'migo3',
            password: '',
            database: 'my_migo3'
        };

        const connection = new XMLHttpRequest();
        connection.open('POST', '/test_connection', true);
        connection.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

        connection.onload = function() {
            if (this.status === 200) {
                document.getElementById('result').innerHTML = 'Connessione riuscita al database!';
            } else {
                document.getElementById('result').innerHTML = 'Impossibile stabilire una connessione al database.';
            }
        };

        connection.onerror = function() {
            document.getElementById('result').innerHTML = 'Errore nella richiesta di connessione.';
        };

        connection.send(JSON.stringify(databaseConfig));
    </script>

    <div id="result"></div>

</body>
</html>
